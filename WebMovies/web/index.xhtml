<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movie DB</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="style.css"  />
        <h1>Movie DB</h1>
        <h:form id="form">
                
                
                <p>Film:<h:selectOneMenu style="width:230px;" value="#{bean.selectedFilm}" 
                              onchange="submit()" valueChangeListener="#{bean.filmValueChanged}">
                    <f:selectItems value="#{bean.films}" />                    

                </h:selectOneMenu>
                
                
       <!--disabled ="true"-->
                </p>
       <!--rendered="bean.isAllSelected"-->
        </h:form>         
        
        <!--//DIRECTOR DROPDOWN//-->
        
        <h:form id="form2">
                
                
                <p>Director:<h:selectOneMenu style="width:230px;" value="#{bean.selectedDirector}" 
                              onchange="submit()" valueChangeListener="#{bean.directorValueChanged}">
                    <f:selectItems value="#{bean.directors}" />                    

                </h:selectOneMenu>
                
                
       <!--disabled ="true"-->
                </p>
       <!--rendered="bean.isAllSelected"-->
        </h:form>     
        
        <!--//DIRECTOR DROPDOWN END//-->
        
        <!--//ACTOR DROPDOWN//-->
        
        <h:form id="form3">
                
                
                <p>Actor:<h:selectOneMenu style="width:230px;" value="#{bean.selectedActor}" 
                              onchange="submit()" valueChangeListener="#{bean.actorValueChanged}">
                    <f:selectItems value="#{bean.actors}" />                    

                </h:selectOneMenu>
                
                <h:commandButton value="Reset" class="button" action="#{bean.reset}" />
       <!--disabled ="true"-->
                </p>
       <!--rendered="bean.isAllSelected"-->
        </h:form>     
        
        <!--//ACTOR DROPDOWN END//-->
        
        <!--bean.isSubmitted-->
        <h:dataTable rendered="#{bean.isAllSelected}" class="tftable" value="#{bean.filmArray}" var="film" border="1">
            <f:facet name="header">Selected Film</f:facet>
            <h:column>
              <f:facet name="header">Film ID</f:facet>
              #{film.filmID}              
            </h:column>
            <h:column>
              <f:facet name="header">Film Name</f:facet>
                <h:outputLink value="{bean.filmImdbLink}"><h:outputText value="#{film.filmName}" /></h:outputLink>
            </h:column>
            <h:column>
              <f:facet name="header">Film Year</f:facet>
              #{film.filmYear}
            </h:column>
            <h:column>
              <f:facet name="header">Imdb Rating</f:facet>
              #{film.filmRating}
            </h:column>
            <h:column>
              <f:facet name="header">Director ID</f:facet>
              #{film.directorList.get(0).ID}
            </h:column>
            <h:column>
              <f:facet name="header">Director Name</f:facet>
                <h:outputLink value="#{film.directorList.get(0).directorImdbLink}"><h:outputText value="#{film.directorList.get(0).name}" /></h:outputLink>
            </h:column>
            <h:column>
              <f:facet name="header">Actor ID</f:facet>
              #{film.actorList.get(0).ID}
            </h:column>
            <h:column>
              <f:facet name="header">Actor Name</f:facet>
                <h:outputLink value="#{film.actorList.get(0).actorImdbLink}"><h:outputText value="#{film.actorList.get(0).name}" /></h:outputLink>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
